{% extends "base.html" %}
{% load static %}

{% block content %}

<div>
<script type="text/javascript" src="{% static "assets/js/create_match.js" %}"></script>

  <div class="container">
    <div class="row">
        {% for p in profile_list %}
      <div class="col-md-3">
          <div class="card" >
              <img src="http://placehold.it/150x150" class="img-circle">
                <p><strong>Name: </strong> {{ p.profile_user.get_full_name }} </p>
                <p><strong>Bio: </strong> {{ p.profile_bio }} </p>
                <p><strong>Education: </strong> {{ p.profile_education }} </p>
                <p><strong>Intrests: </strong> {{ p.profile_interests }} </p>
                <div class="userID" hidden>{{ p.profile_user.id }}</div>
                <div class="btn matchbutton btn-primary">Match</div>
          </div>
        </div>
        {% endfor %}
